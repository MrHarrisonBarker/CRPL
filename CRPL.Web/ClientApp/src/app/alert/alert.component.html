<clr-alert [clrAlertType]="alertSub.Type" [clrAlertAppLevel]="true" *ngIf="alertSub">
  <clr-alert-item>
    <span class="alert-text">{{alertSub.Message}}</span>
  </clr-alert-item>
</clr-alert>

<div id="spinner-canvas" *ngIf="loadingSub"></div>
<clr-spinner [clrInline]="true" [clrInverse]="true" *ngIf="loadingSub"></clr-spinner>
