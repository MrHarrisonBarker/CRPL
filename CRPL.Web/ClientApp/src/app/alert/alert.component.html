<clr-alert [clrAlertType]="alertSub.Type" [clrAlertAppLevel]="true" *ngIf="alertSub">
  <clr-alert-item>
    <span class="alert-text">{{alertSub.Message}}</span>
  </clr-alert-item>
</clr-alert>

<div id="spinner-canvas" *ngIf="loadingSub">
  <span style="margin-right: 0.2rem">Loading</span><clr-spinner [clrInline]="true" [clrInverse]="false"></clr-spinner>
</div>
