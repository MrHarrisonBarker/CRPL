<div id="copyright-card" *ngIf="Copyright">
  <div class="flex-between">
    <button type="button" class="btn btn-icon btn-link btn-sm" aria-label="back" (click)="Back()">
      <cds-icon shape="undo"></cds-icon>
    </button>
    <div>
      <button type="button" class="btn btn-primary btn-sm" [disabled]="!IsOwner()" (click)="NavigateToDashboard()">managment</button>
    </div>
  </div>
  <copyright-view [Copyright]="Copyright" [ShowActions]="false"></copyright-view>
</div>
