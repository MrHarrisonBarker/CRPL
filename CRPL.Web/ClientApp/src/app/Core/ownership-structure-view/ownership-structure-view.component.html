<div id="ownership-structure" *ngIf="OwnershipStructure">
  <div  [style.flex]="ShareStyle(share)" [style.background-color]="ColourMap[share.Owner]" *ngFor="let share of OwnershipStructure"></div>
</div>

<div>
  <div *ngFor="let share of OwnershipStructure"><span [style.background-color]="ColourMap[share.Owner]" class="badge">{{share.Share}}</span><a [href]="AccountLink(share.Owner)">{{share.Owner}}</a></div>
</div>

<!--{{OwnershipStructure | json}}-->
