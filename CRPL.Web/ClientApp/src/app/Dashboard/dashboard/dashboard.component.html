<div class="content-container" *ngIf="Loaded">
  <nav class="sidenav">
    <section class="sidenav-content">
      <a href="javascript:void(0)" class="nav-link active">
        Nav Element 1
      </a>
      <section class="nav-group collapsible">
        <input id="copyrightsNav" type="checkbox" />
        <label for="copyrightsNav">Copyrights</label>
        <ul class="nav-list">
          <li *ngFor="let right of RegisteredCopyrights"><a class="nav-link" (click)="Select(right)">{{right.Id}}</a></li>
        </ul>
      </section>
      <section class="nav-group collapsible">
        <input id="ApplicationsNav" type="checkbox" />
        <label for="ApplicationsNav">Submitted Applications</label>
        <ul class="nav-list">
          <li *ngFor="let application of SubmittedApplications"><a class="nav-link" (click)="Select(application)">{{application.Id}}</a></li>
        </ul>
      </section>
      <section class="nav-group collapsible">
        <input id="PartialApplicationsNav" type="checkbox" />
        <label for="PartialApplicationsNav">Partial Applications</label>
        <ul class="nav-list">
          <li *ngFor="let application of PartialApplications"><a class="nav-link" (click)="Select(application)">{{application.Id}}</a></li>
        </ul>
      </section>
      <section class="nav-group collapsible">
        <input id="CompletedApplicationsNav" type="checkbox" />
        <label for="CompletedApplicationsNav">Completed Applications</label>
        <ul class="nav-list">
          <li *ngFor="let application of CompletedApplications"><a class="nav-link" (click)="Select(application)">{{application.Id}}</a></li>
        </ul>
      </section>
    </section>
  </nav>
  <div class="content-area">
<!--    {{MyApplications | json}}-->
<!--    {{Works | json}}-->
    {{Selected | json}}
  </div>
</div>
