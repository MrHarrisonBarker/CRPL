<div id="contain" *ngIf="Loaded">
  <clr-tabs>
    <clr-tab>
      <button clrTabLink>Copyrights</button>
      <clr-tab-content *clrIfActive="true">
        <div class="content-container">
          <nav class="sidenav">
            <section class="sidenav-content">
              <section class="nav-group collapsible">
                <input id="copyrightsNav" type="checkbox"/> <label for="copyrightsNav">Copyrights</label>
                <ul class="nav-list">
                  <li *ngFor="let right of RegisteredCopyrights"><a class="nav-link" (click)="Select(right, false)">{{right.Id}}</a></li>
                </ul>
              </section>
              <section class="nav-group collapsible">
                <input id="ApplicationsNav" type="checkbox"/> <label for="ApplicationsNav">Submitted Applications</label>
                <ul class="nav-list">
                  <li *ngFor="let application of SubmittedApplications"><a class="nav-link" (click)="Select(application, true)">{{application.Id}}</a></li>
                </ul>
              </section>
              <section class="nav-group collapsible">
                <input id="PartialApplicationsNav" type="checkbox"/> <label for="PartialApplicationsNav">Partial Applications</label>
                <ul class="nav-list">
                  <li *ngFor="let application of PartialApplications"><a class="nav-link" (click)="Select(application, true)">{{application.Id}}</a></li>
                </ul>
              </section>
              <section class="nav-group collapsible">
                <input id="CompletedApplicationsNav" type="checkbox"/> <label for="CompletedApplicationsNav">Completed Applications</label>
                <ul class="nav-list">
                  <li *ngFor="let application of CompletedApplications"><a class="nav-link" (click)="Select(application, true)">{{application.Id}}</a></li>
                </ul>
              </section>
            </section>
          </nav>
          <div class="content-area">
            <copyright-view [Copyright]="SelectedAsCopyright" *ngIf="!IsApplication && Selected"></copyright-view>
            <applications-view [Application]="Selected" [ShowForms]="true" *ngIf="IsApplication"></applications-view>

            {{Selected | json}}
          </div>
        </div>
      </clr-tab-content>
    </clr-tab>
  </clr-tabs>
</div>
