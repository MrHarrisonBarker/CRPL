<cpy-registration-view [Application]="ApplicationAsCopyrightRegistration" *ngIf="PropertyInSelected('YearsExpire') && (!ShowForms || Application['Status'] == 1)"></cpy-registration-view>
<cpy-registration-form [ExistingApplication]="ApplicationAsCopyrightRegistration" *ngIf="PropertyInSelected('YearsExpire') && ShowForms && Application['Status'] == 0"></cpy-registration-form>
<cpy-registration-view-submitted [Application]="ApplicationAsCopyrightRegistration" *ngIf="PropertyInSelected('YearsExpire') && Application['Status'] == 2"></cpy-registration-view-submitted>
<cpy-restructure-view [Application]="ApplicationAsOwnershipRestructure" *ngIf="PropertyInSelected('ProposedStructure')"></cpy-restructure-view>
{{Application | json}}
