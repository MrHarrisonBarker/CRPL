<button class="btn" (click)="Login()" [disabled]="!HasMetaMask || authService.IsAuthenticated.getValue()">
  <div>
    <span *ngIf="!HasMetaMask">Install MetaMask To Login</span>
    <span *ngIf="HasMetaMask">Login with MetaMask</span>
    <img src="assets/meta-mask.svg" alt="MetaMask">
  </div>
</button>
